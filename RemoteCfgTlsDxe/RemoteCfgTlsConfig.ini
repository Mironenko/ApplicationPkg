[RemoteCfgTlsConfig]
ServiceEnabled = 1 ; 0 - disable running of RemoteCfgTls service, 1 - enable
TLSVersion = 10; 10 - use TLSv1.0, 11 - use TLSv1.1, 12 - use TLSv1.2
ConnectingTimeout = 60; valid values - 10..75, 0 - timeout check is off
ExchangingTimeout = 0; valid values - 10..(2^31-1), 0 - timeout check is off
ServiceRunAttempts = 0; valid values - 1..(2^31-1), 0 - infinite attempts
RemotePort = 8080; Remote server port - 1..65535
RemoteAddress = "192.168.5.1"; Remote server IP address
